{% extends "base.html" %}

{% block title %}Delete post{% endblock %}


{% block content %}
    <h1>Delete post "{{ object.title }}" ( posts/manage/post/delete.html )</h1>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" class="button w3-button w3-green" value="Confirm">
        </form>
    </div>
{% endblock %}
