<!-- Pagination -->
<div class="w3-center w3-padding-32">
    <div class="w3-bar">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="w3-bar-item w3-button w3-hover-theme">«</a>
        {% endif %}
        <span class="w3-bar-item w3-theme-l1">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class="w3-bar-item w3-button w3-hover-theme">»</a>
        {% endif %}
    </div>
</div>
