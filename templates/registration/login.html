{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="w3-container w3-center">
<h2>Log in</h2>
    {% if form.errors %}
    <p>Your username and password didn't match.
        Please try again.
    </p>
    {% else %}
<div class="w3-container">
<form class="w3-container w3-card-4 w3-center w3-input" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button class="w3-button w3-blue" type="submit">Log In</button></p>
</form>
</div>
    {% endif %}
<br><br><br><br><br><br>
</div>
<br><br><br><br><br><br>
{% endblock content %}
